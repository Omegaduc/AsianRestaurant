<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/database_script.js"></script>

</head>

<body>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Customer's name</th>
            <th scope="col">Phone number</th>

            <th scope="col">Email</th>
            <th scope="col">Reserve date</th>
            <th scope="col">Party size</th>
            <th scope="col">Chosen table</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="reserve_list">

        </tbody>
    </table>
</div>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Food's name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Food Group ID</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="food_list">

        </tbody>
    </table>

</div>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Customer's name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Destination</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="deli_list">

        </tbody>
    </table>

</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal2">
    Add food
</button>


<div class="modal" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/uploadFile}" enctype="multipart/form-data" th:object="${myFile}">
                    Name: <input type="text" id="name" /> <br /> <br />
                    Price: <input type="text" id="cost" />$ <br /> <br />
                    Image: <input type="file" id="image_name" th:field="*{multipartFile}" /> <br /> <br />
                    Category:
                    <select id="cate">
                        <div>
                            <option disabled="true" selected="selected" value="">Select</option>
                            <option value="1">Soup</option>
                            <option value="2">Dumpling</option>
                        </div>
                    </select>
                    <br /> <br />
                    <button id="upload"  >Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
